mutation ($registerInput: AuthInput!) {
  register(input: $registerInput) {
    user {
      _id
      email
    }
    token
  }
}

mutation ($streamToAdd: StreamInput!) {
  addStream(input: $streamToAdd) {
    _id
    title
    description
    url
    author {
      email
      _id
    }
  }
}

mutation ($streamInput: StreamInput!) {
  editStream(input: $streamInput) {
    _id
    title
    description
    url
    author {
      email
      _id
    }
  }
}

mutation ($streamId: ObjectId!) {
  deleteStream(streamId: $streamId)
}
